<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Tarifim/İletişim</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F2F5F9;
        }
        nav {
            background-color: #CC2E38;
            padding: 10px;/*oge ve kenarların birbirinden uzaklıklarını ayarladık*/
            text-align: center;/*yazıyı ortalar*/
        }
        nav h1 {
            color: #F89526;
            padding: 10px 20px;/*ilk pixel değeri altlı üstlü düzenlemeyi ikinci pixel değeri yatay düzenlemeyi sağladı*/            display: inline-block;/*ogelerin bir blok halinde sıralanmasına olanak tanır.*/
            font-size: 1.25em;
        }
        h4
        {
            text-align: center;
        }
        p 
        {
            text-align: center;
            letter-spacing: 1px;/*harfler arasındaki boşluğun boyutunu berlirler*/
            font-style: italic;/*yazı tipi*/
            font-weight: 400;/*yazını koyulaşmasını sağlar*/
            font-size: 1em;/*yazının büyüklüğünü ayarlar*/
        }
    </style>
</head>
<body>
    <nav>
        <h1>İletişim</h1>
    </nav>
    <h4>Telefon:</h4>
    <p>+90(531) 472 68 57</p>
    <h4>E-Posta:</h4>
    <p>yemektarifim@gmail.com</p>
</body>
</html>
